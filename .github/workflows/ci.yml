name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run make test
      run: |
        make test

  build:
    runs-on: ubuntu-latest

    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run docker build
      run: |
        make docker_build
    
  update_file_for_deployement:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Update HTML with Deployment Information
      run: |
        python3 app/ci_script.py
  